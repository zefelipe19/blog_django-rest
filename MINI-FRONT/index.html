<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consumindo minha API</title>
</head>
<body>
    <h1>MINI-FRONT</h1>
    <div class="make-post">
        <h3>Fa√ßa um post</h3>
        <hr>
        <form action="#" id="blog-form" onsubmit="addNewPost()">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="title" class="form-component">
            </div>
            <div>
                <label for="content">Content:</label>
                <input type="text" name="content" id="content" placeholder="content" class="form-component">
            </div>
            <input type="submit" value="Postar" class="form-component-buttom">
        </form>
    </div>
    <div class="posts">
        <h2>Posts</h2>
        <hr>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</html>
